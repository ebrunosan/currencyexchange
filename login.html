<!DOCTYPE html>
<html>
    <head>
        <title>Bruno Santos [eBrunoSan]</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Material Design includes        -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css" />
        
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
        
        <!-- Jquery -->
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <!-- Main CSS -->
        <link rel="stylesheet" href="css/login.css"/>
    </head>

    <!-- BODY -->
    <body>
        
        <!-- Login Dialog box       -->
        
        <dialog id="login-dialog" class="mdl-dialog">
            <h4 class="mdl-dialog__title">Sign in</h4>
            <div class="mdl-dialog__content">
                <p id="msgLoginError"></p>
                
                <!-- USER ID  -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="user-email">
                    <label class="mdl-textfield__label" for="user-login">Email...</label>
                </div>

                <!-- PASSWORD  -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="user-pswd">
                    <label class="mdl-textfield__label" for="user-pswd">Password...</label>
                </div>

            </div>
            <div class="mdl-dialog__actions">
                <button id="btn-login" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Log in</button>
                <!-- MDL Spinner Component -->
                <div id="login-progress" class="page-loading mdl-spinner mdl-js-spinner is-active"></div>

            </div>
        </dialog>


        <!-- Page loading -->
        
        <div class="login-cover">
            <!-- MDL Spinner Component -->
            <div class="page-loading mdl-spinner mdl-js-spinner is-active"></div>

        </div>


        <!-- Main page -->
        
        <!-- Always shows a header, even in smaller screens. -->
        <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
          
          <header class = "mdl-layout__header">
            <div class = "mdl-layout__header-row">
               <!-- Title -->
               <span class="mdl-layout__title">Social Currency</span>
                
               <!-- Add spacer, to align navigation to the right -->
               <div class = "mdl-layout-spacer"></div>
                
               <!-- Navigation -->
               <nav class = "mdl-navigation">
                    <button id = "btn-logout" class = "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                    Sign out <img class = "btn-right-icon" src = "image/twotone-account_circle-24px.svg"/>
                    </button>
               </nav>
            </div>
          </header>
         
          <div class = "mdl-layout__drawer">
            <span class = "mdl-layout-title">eBrunoSan</span>
            <nav class = "mdl-navigation">
               <a class = "mdl-navigation__link" href = "">Home</a>
               <a class = "mdl-navigation__link" href = "">Logout</a>
               <a class = "mdl-navigation__link" href = "">My profile</a>
               <a class = "mdl-navigation__link" href = "">My transfers</a>
               <a class = "mdl-navigation__link" href = "">About</a>    
            </nav>
          </div>
      
          <main class = "mdl-layout__content  mdl-color--grey-300">
            <div class = "mdl-grid">
                
                <!-- MDL card - User -->
                <div class="card-user mdl-cell mdl-cell--6-col mdl-card mdl-shadow--6dp">
                    <div id="user-picture" class="mdl-card__title">
                      <h2 id="user-name" class="mdl-card__title-text">User Name</h2>
                    </div>

                    <div id="user_info" class="mdl-card__supporting-text">
                      <!-- USER INFO TO BE HERE -->
                    </div>

                    <div class="mdl-card__actions mdl-card--border">
                      <div class="mdl-layout-spacer"></div>
                      <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Edit</button>
                    </div>
                </div> <!-- MDL card -->
                
                <!-- MDL card - Transfer -->
                <div class="card-transfer mdl-cell mdl-cell--6-col mdl-card mdl-shadow--6dp">
                    <figure class="mdl-card__media">
                      <img id="transfer-flag" src="http://via.placeholder.com/350x350" alt="" />
                    </figure>

                    <div class="mdl-card__title">
					  <h1  id="transfer-title" class="mdl-card__title-text">From XXX to YYY</h1>
				    </div>

                    <div id="user_info" class="mdl-card__supporting-text">
                        <span id="transfer-details">XXX$ 999 | 1 XXX = 1.99999 YYY | Total YYY $ 9999.99</span>
                    </div>

                    <div class="mdl-card__actions mdl-card--border">
                      <div class="mdl-layout-spacer"></div>
                      <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Edit</button>
                    </div>
                </div> <!-- MDL card -->
                
              </div> <!-- MDL grid -->
         </main>
          
      </div> <!-- MDL layout -->

      <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

      <!-- Page scripts -->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>

      <!-- Custom scripts -->
      <script src="js/quotes.js"></script>
      <script src="js/login.js" defer></script>

    </body>
</html>
