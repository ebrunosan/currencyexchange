<!DOCTYPE html>
<html>
    <head>
        <title>Bruno Santos [eBrunoSan]</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Material Design includes        -->
        <link href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css" rel="stylesheet" />
        
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet" />
        
        <!-- Main CSS -->
        <link href="css/login.css" rel="stylesheet" />
    </head>

    <!-- BODY -->
    <body>
        
        <!-- Login Dialog box       -->
        
        <dialog id="login-dialog" class="mdl-dialog">
            <h4 class="mdl-dialog__title">Sign in</h4>
            <div class="mdl-dialog__content">
                <p id="msgLoginError"></p>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height">
                    <input type="text" value="" class="mdl-textfield__input" id="cmb-country" readonly>
                    <input type="hidden" value="" name="cmb-country">
                    <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                    <label for="cmb-country" class="mdl-textfield__label">Country</label>
                    <ul for="cmb-country" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                        <li class="mdl-menu__item" data-val="AUD">Australia</li>
                        <li class="mdl-menu__item" data-val="BLR">Brazil</li>
                        <li class="mdl-menu__item" data-val="CAD">Canada</li>
                        <li class="mdl-menu__item" data-val="CLP">Chile</li>
                        <li class="mdl-menu__item" data-val="USD">USA</li>
                    </ul>
                </div>

                
                <!-- USER EMAIL  -->
                <div id="div-user-email" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height">
                    <input type="text" value="" class="mdl-textfield__input" id="user-email" readonly>
                    <input type="hidden" value="" name="user-email">
                    <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                    <label for="user-email" class="mdl-textfield__label">Email</label>
                    <ul id="cmb-user-email" for="user-email" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                        
                        <!--    dynamicly inserted upon country change
                                <li class="mdl-menu__item" data-val=" ..."> ... </li>
                        -->
                        
                    </ul>
                </div>

                <!-- PASSWORD  -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" value="password" type="password" id="user-pswd">
                    <label class="mdl-textfield__label" for="user-pswd">Password...</label>
                </div>

            </div>
            <div class="mdl-dialog__actions">
                <button id="btn-login" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Log in</button>
                <!-- MDL Spinner Component -->
                <div id="login-progress" class="page-loading mdl-spinner mdl-js-spinner is-active"></div>

            </div>
        </dialog>


        <!-- Page loading -->
        
        <div class="login-cover">
            <!-- MDL Spinner Component -->
            <div class="page-loading mdl-spinner mdl-js-spinner is-active"></div>

        </div>


        <!-- Main page -->
        
        <!-- Always shows a header, even in smaller screens. -->
        <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
          
          <header class = "mdl-layout__header">
            <div class = "mdl-layout__header-row">
               <!-- Title -->
               <span class="mdl-layout__title">Social Currency</span>
                
               <!-- Add spacer, to align navigation to the right -->
               <div class = "mdl-layout-spacer"></div>
                
               <!-- Navigation -->
               <nav class = "mdl-navigation">
                    <button id = "btn-logout" class = "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                    Sign out <i class="material-icons">exit_to_app</i>
                    </button>
               </nav>
            </div>
          </header>
         
          <div class = "mdl-layout__drawer">
            <span class = "mdl-layout-title">eBrunoSan</span>
            <nav class = "mdl-navigation">
               <a class = "mdl-navigation__link" href = "login.html">Home</a>
               <a class = "mdl-navigation__link" href = "">My profile</a>
               <a class = "mdl-navigation__link" href = "users-country.html">Find people</a>
               <a class = "mdl-navigation__link" href = "">My history</a>
               <a class = "mdl-navigation__link" href = "">About</a>
            </nav>
          </div>
      
          <main class = "mdl-layout__content  mdl-color--grey-300">
            <div class = "mdl-grid">
                
                <!-- MDL card - User -->
                <div class="card-user mdl-cell mdl-cell--6-col mdl-card mdl-shadow--6dp">
                    <div id="user-picture" class="mdl-card__title">
                      <h2 id="user-name" class="mdl-card__title-text">User Name</h2>
                    </div>

                    <div id="user_info" class="mdl-card__supporting-text">
                      <!-- USER INFO TO BE HERE -->
                    </div>

                    <div class="mdl-card__actions mdl-card--border">
                        <button class="mdl-button mdl-js-button mdl-button--icon" disabled>
                          <i class="material-icons">edit</i>
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--icon" disabled>
                          <i class="material-icons">settings</i>
                        </button>

                    </div>
                </div> <!-- MDL card -->
                
                <!-- MDL card - Transfer -->
                <div class="card-transfer mdl-cell mdl-cell--6-col mdl-card mdl-shadow--6dp">
                    <figure class="mdl-card__media">
                      <img id="transfer-flag" src="https://via.placeholder.com/350x350" />
                    </figure>

                    <div class="mdl-card__title">
					  <h1  id="transfer-title" class="mdl-card__title-text">From XXX to YYY</h1>
				    </div>

                    <div id="user_info" class="mdl-card__supporting-text">
                        <span id="transfer-details">XXX$ 999 | 1 XXX = 1.99999 YYY | Total YYY $ 9999.99</span>
                    </div>

                    <div class="mdl-card__actions mdl-card--border">
                        <button class="mdl-button mdl-js-button mdl-button--icon" disabled>
                          <i class="material-icons">edit</i>
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--icon" disabled>
                          <i class="material-icons">delete</i>
                        </button>

                        <div class="mdl-layout-spacer"></div>
                        
                        <button id="btn-users-country" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Next</button>
                    </div>
                </div> <!-- MDL card -->
                
              </div> <!-- MDL grid -->
         </main>
          
      </div> <!-- MDL layout -->

      <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

      <script defer src="js/getmdl-select-master/getmdl-select.min.js"></script>

      <script src="js/quotes.js"></script>

    </body>
</html>
