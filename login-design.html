        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css" />
        
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
        
        <!-- Jquery -->
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <!-- Main CSS -->
        <link rel="stylesheet" href="css/login.css"/>

    <!-- BODY -->
    <body>
        
        <!-- Login Dialog box       -->
        
        <dialog id="login-dialog" class="mdl-dialog">
            <h4 class="mdl-dialog__title">Sign in</h4>
            <div class="mdl-dialog__content">
                <p id="msgLoginError"></p>
                
                <!-- USER ID  -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="user-email">
                    <label class="mdl-textfield__label" for="user-login">Email...</label>
                </div>

                <!-- PASSWORD  -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="user-pswd">
                    <label class="mdl-textfield__label" for="user-pswd">Password...</label>
                </div>

            </div>
            <div class="mdl-dialog__actions">
                <button id="btn-login" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Log in</button>
                <!-- MDL Spinner Component -->
                <div id="login-progress" class="page-loading mdl-spinner mdl-js-spinner is-active"></div>

            </div>
        </dialog>


        <!-- Page loading -->
        
        <div class="login-cover">
            <!-- MDL Spinner Component -->
            <div class="page-loading mdl-spinner mdl-js-spinner is-active"></div>

        </div>


        <!-- Main page -->
        
      <!-- Always shows a header, even in smaller screens. -->
      <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
         <header class = "mdl-layout__header">
            <div class = "mdl-layout__header-row">
               <!-- Title -->
               <span class = "mdl-layout-title">Social currency</span>
               <!-- Add spacer, to align navigation to the right -->
               <div class = "mdl-layout-spacer"></div>
               <!-- Navigation -->
               <nav class = "mdl-navigation">
                    <button id = "btn-logout" class = "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                    Sign out <img class = "btn-right-icon" src = "image/twotone-account_circle-24px.svg"/>
                    </button>
               </nav>
            </div>
         </header>
         
         <div class = "mdl-layout__drawer">
            <span class = "mdl-layout-title">HTML5 Tutorial</span>
            <nav class = "mdl-navigation">
               <a class = "mdl-navigation__link" href = "">Home</a>
               <a class = "mdl-navigation__link" href = "">Logout</a>
               <a class = "mdl-navigation__link" href = "">About</a>    
            </nav>
         </div>
      
         <main class = "mdl-layout__content">
            <div class = "page-content mdl-grid">
                
                <div class = "mdl-cell mdl-cell--6-col">
                    <!-- Wide card with share menu button -->
                    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                      <div id="card-picture" class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Welcome</h2>
                      </div>
                      <div id="user_info" class="mdl-card__supporting-text">
<!--                        Bruno da Silva Santos<br>cel.: 999 999 9999<br>email@email.com-->
                      </div>
                      <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                          Edit
                        </a>
                      </div>
                    </div>
                </div>

                
                <div class = "mdl-cell mdl-cell--6-col">
                    <!-- Square card -->
                    <div class = "demo-card-square mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title mdl-card--expand">
                            <h2 class="mdl-card__title-text">My profile</h2>
                        </div>
                        <div class = "mdl-card__supporting-text">
                            Bruno da Silva Santos
                            <br>ebrunosan@gmail.com
                        </div>
                        <div class = "mdl-card__actions mdl-card--border">
                            <a class = "mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                            Edit
                            </a>
                        </div>
                    </div>
                </div>


            </div>
         </main>
      </div>
