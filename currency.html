<body>
	<header>
		Community Currency Exchange
		<header>
		<div class="chip">

		</div>

	</header>

	<main>
		<form action="/.html">

			<span id="amount_to" name="amount_to"></span>
			<br/>
			<input type="submit" value="Submit to community">
		<form>

	<script src="js/currency.js"></script>
